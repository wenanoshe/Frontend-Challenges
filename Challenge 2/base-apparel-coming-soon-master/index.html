<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Tools/normalize.css">
  <link rel="stylesheet" href="stylesForThis.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <img class="backG" src="images/bg-pattern-desktop.svg" alt="backG">
  <article>
    <section class="left">
      <header>
        <img class="mainLogo" src="images/logo.svg" alt="base Apparel">
        </header>
        <main>
          <h1>
            <b class="h1__1b">We're</b> 
            <b class="h1__2b">coming soon</b>
          </h1> 
          
          <p> Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        
          <form action="#" class="form">
            <input class="form__input" type="email" placeholder="Email Address">
            <button class="form__buttom"><img src="images/icon-arrow.svg" alt="arrow"></button>
          </form>
        
        </main>
      </section>
      <!-- the part of the image -->
      <section class="right">
        <img class="right__img" src="images/hero-desktop.jpg" alt="">
      </section>
  </article>    
</body>
</html>
