<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- styles -->
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/main.min.css">


    <!-- scripts -->
    <script defer src="scripts/main-2.js" type="module"></script>
    <script defer src="scripts/changeTheme.js"></script>

    <title>Pomodoro</title>
</head>
<body>
    <div class="app">
    <h1 class="title">Pomo-san</h1>

    <nav class="modes">
        <ul class="modes__ul">
            <li class="modes__li"><button id="mode-pomodoro" class="modes__btn active-mode">Pomodoro</button></li>
            <li class="modes__li"><button id="mode-shortBreak" class="modes__btn">Short break</button></li>
            <li class="modes__li"><button id="mode-longBreak" class="modes__btn">Long Break</button></li>
        </ul>
    </nav>

    <div class="pomo-container">
        <div class="pomo">
            <div class="pomo__timer">
                <span class="pomo__minutes pomodoro-mins">25</span>
                <span class="pomo__colon">:</span>
                <span class="pomo__seconds">00</span>
            </div>
            <div class="pomo__status">
                <button class="pomo__status-button">
                    <i id="status" class="fi fi-br-play"></i>
                </button>
                    <!-- <i class="fi fi-br-rotate-right"></i> -->
            </div>
        </div>
    </div>

    <div class="settings">
        <button class="settings__btn"><i class="fi fi-rr-settings"></i></button>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal__header">
            <h2 class="modal__title">Settings</h2>
            <button class="modal__close"><i class="fi fi-br-cross"></i></button>
        </div>
        <form class="modal__settings">
            <div class="modal__time">
                <h3 class="modal__time-title modal__subtitle">Time (minutes)</h3>
                <div class="modal__adjustTime">
                    <label for="pomodoro">
                        <span>Pomodoro</span>
                        <input class="modal__input" type="number" id="modal--setPomodoro" min="0" max="60" value="25">
                    </label>
                    <label for="short-break">
                        <span>Short break</span>
                        <input class="modal__input" type="number" id="modal--setShort-break" min="0" max="60" value="5">
                    </label>
                    <label for="long-break">
                        <span>Long break</span>
                        <input class="modal__input" type="number" id="modal--setLong-break" min="0" max="60" value="15"> 
                    </label>
                </div>
            </div>

            <div class="modal__options">
                <div class="modal__options--option">
                    <label for="autoBreak">Auto start break after work</label>
                    <input type="checkbox" name="autostart" id="autoBreak">
                </div>
                <div class="modal__options--option">
                    <label for="autoWork">Auto start work after break</label>
                    <input type="checkbox" name="autostart" id="autoWork">
                </div>
            </div>

            <div class="modal__choose-main-color">
                <h3 class="modal__subtitle">Color</h3>
                <div class="modal__palette">
                    <input class="modal__color" type="radio" name="chooseColor" id="pink" checked="true">
                    <input class="modal__color" type="radio" name="chooseColor" id="turcoise">
                    <input class="modal__color" type="radio" name="chooseColor" id="purple">
                </div>
            </div>

            <button class="modal__btn" id="applyChanges">Apply</button>
        </form>
    </div>
       
    <!-- Audio -->
    <audio id="switchSound" src="assets/audio/switch.mp3"></audio>
    <audio id="bellSound" src="assets/audio/bell-ring.mp3"></audio>
    </div>    
</body>
</html>
