<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
   <link rel="stylesheet" href="demo.css">
   <title>Document</title>
</head>
<body>
   <div class="contain">
      <h1 class="title">Simple Simple CountDown</h1>
      <p class="description">All that i need to tell you is that is a simple countdown :v</p>

      <div class="countDownBox">
         <span id="time"></span>
         
         <!-- <input type="number" id="initValue" placeholder="5" value="5"/> -->
         <div class="controls">
            <button class="control" id="play">
               <span>Play</span>
               <i class="fi fi-rs-play"></i>
            </button>
            <button class="control" id="pause">
               <span>Pause</span>
               <i class="fi fi-rs-pause"></i>
            </button>
            <button class="control" id="reload">
               <span>Reload</span>
               <i class="fi fi-rs-rotate-right"></i>
            </button>
         </div>
   </div>
   </div>
   
   <script type="module" src="scripts/demo.js"></script>
</body>
</html>
