<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    
    <title>PainterSan</title>
</head>
<body>
    <h1 class="title">Draw that you want! <a href="sub/nice.html">here</a></h1>
    <div class="app">
        <canvas id="canvas" width="1000", height="500"></canvas>
        <div class="edit">
            <div class="setColor">
                <input type="color" name="color" id="color">
                <label for="color">Color</label>
            </div>
            <div class="setLineThickness">
                <input type="range" min="1" max="10" name="range" id="range">
                <label for="range">Line Thickness</label>
            </div>
            <button id="clean">Clean</button>
        </div>
    </div>
</body>
</html>
