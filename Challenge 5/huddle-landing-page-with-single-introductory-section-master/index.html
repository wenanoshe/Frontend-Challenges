<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/Tools/normalize.css">
  <link rel="stylesheet" href="stylesasdf.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <article class="logo-container">
    <img class="logo" src="images/logo.svg" alt="logo">
  </article>

  <article class="main-container"> 

    <section class="left">
      <img class="main-image" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="https://www.frontendmentor.io/challengexs/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-RPD1oQC5L" target="_blank">
        <button class="registerButton">Register</button>
      </a>
    </section>

  </article>

  <article class="socialMedia">
    <a href="https://facebook.com" target="_blank"><img class="img-social" src="images/facebook-circular-logo.svg" alt="facabook"></a>
    <a href="https://twiter.com" target="_blank"><img class="img-social" src="images/twitter.svg" alt="twiter"></a>
    <a href="https://instagram.com" target="_blank"><img class="img-social" src="images/instagram.svg" alt="instagram"></a>
  </article>
</body>
</html>
