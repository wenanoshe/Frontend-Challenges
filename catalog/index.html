<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/9b83600627.js" crossorigin="anonymous"></script>
    <script defer src="scripts/script.js"></script>
    
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/styles.min.css">
    <!-- <link rel="stylesheet" href="styles/css/general.min.css">
    <link rel="stylesheet" href="styles/css/navBar.min.css">
    <link rel="stylesheet" href="styles/css/catalogArea.min.css"> -->
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="navBar__container-logo">
                <i class="navBar__icon fas fa-shoe-prints"></i>
                <span class="navBar__logo">ShoWalk</span>
            </div>
            <ul class="navBar__ul">
                <li><a href="#" class="navBar__link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a></li>
                <li><a href="#" class="navBar__link">
                    <i class="fas fa-star"></i>
                    <span>Recomended</span>
                </a></li>
                <li><a href="#" class="navBar__link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a></li>
                <li><button id="addProduct" class="navBar__btn">
                    <i class="fas fa-plus-square"></i>
                    <span>Add product</span>
                </button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="catalog">
            <div class="card">
                <div class="card__input-box">
                    <img class="card__image">
                    <label class="card__label" for="uploadImage">
                        <span>Upload image</span>
                        <i class="fas fa-upload"></i>
                    </label>
                    <input class="card__input" id="uploadImage" type="file" accept="image/png, image/gif, image/jpeg">
                </div>
                <div class="card__info">
                    <h3 class="card__productTitle" contenteditable="true">Set a product title</h3>
                    <p class="card__productDescription" contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, nemo?</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
