<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- fontstyle -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Intro component with sign up form</title>
</head>
<body>
  <section class="main">
    <h1 class="main__title">Learn to code by watching others</h1>
    <p class="main__content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
  </section>
  <section class="form-container">
    <h2 class="form__title">
      <b>Try it free 7 days</b>
      <b>then $20/mo. thereafter</b>
    </h2>
    <!-- the form -->
    <form action="#" class="form">
      <input class="form__input" type="text" placeholder="First name" required>
      <input class="form__input" type="text" placeholder="Last name" required>
      <input class="form__input" type="email" placeholder="Email Address" required>
      <input class="form__input" type="password" placeholder="Password" required> 
      <button class="form__button" >Claim your free trial</button>
      <figcaption class="form__caption">By clicking the button you are agregeing to our <a href="https://www.frontendmentor.io/challenges/intro-component-with-signup-form-5cf91bd49edda32581d28fd1" target="_blank">Terms and Services</a></figcaption>
    </form>
  </section>
</body>
</html>
