<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/stylesasdf.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="logo-container">
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="mockup">
      <img class="mockup__img" src="images/illustration-mockups.svg" alt="">
    </div>

    <article class="content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__statement">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <form class="form">
        <button class="form__button">Register</button>
      </form>
    </article>
  </main>

  <footer>
    <div class="social">
      <a href="https://facebook.com" target="_blank"><img class="social__logo" src="images/facebook-circular-logo.svg" alt="facabook"></a>
      <a href="https://twiter.com" target="_blank"><img class="social__logo" src="images/twitter.svg" alt="twiter"></a>
      <a href="https://instagram.com" target="_blank"><img class="social__logo" src="images/instagram.svg" alt="instagram"></a>
    </div>
  </footer>
  
</body>
</html>
